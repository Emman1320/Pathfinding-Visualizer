<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path finder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MINI</div>
      <div class="vis-actions">
        <div id="select-algorithm-container" onclick="dropdownHandler(this)">
          <button class="button-style" id="select-algorithm">
            <span>Select Algorithm</span>
            <img
              src="./assets/expand_symbol.png"
              class="expand-symbol"
              alt=""
            />
          </button>
          <div id="dropdown-container" style="display: none">
            <div class="dropdown">
              <div
                onclick="selectAlgorithmHandler('Depth First Search')"
                class="dropdown-option"
              >
                Depth First Search
              </div>
              <div
                onclick="selectAlgorithmHandler('Breadth First Search')"
                class="dropdown-option"
              >
                Breadth First Search
              </div>
              <div
                onclick="selectAlgorithmHandler('Dijkstra\'s Algorithm')"
                class="dropdown-option"
              >
                Dijkstra's Algorithm
              </div>
            </div>
          </div>
        </div>
        <button
          class="button-style"
          id="draw-button"
          onclick="weightToggle(this)"
        >
          draw weight
        </button>
        <button
          class="button-style"
          id="clearBoard-button"
          onclick="clearBoard()"
        >
          Clear Board
        </button>
        <button
          class="button-style"
          id="reset-button"
          onclick="resetVisualization(this)"
        >
          reset visited nodes
        </button>
        <button
          class="button-style"
          id="start-button"
          onclick="startVisualizerHandler(this)"
        >
          start
        </button>
      </div>
    </nav>
    <div class="grid-container">
      <div
        onmousedown="gridTouchHandler(this, true)"
        onmouseup="gridTouchHandler(this, false)"
        onmouseleave="gridTouchHandler(this, false)"
        id="grid"
      ></div>
    </div>
    <script src="./script.js"></script>
    <script src="./BFS.js"></script>
    <script src="./DFS.js"></script>
    <script src="./Dijkstra.js"></script>
    <script src="./algorithmsHandler.js"></script>
  </body>
</html>
