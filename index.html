<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path finder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">MINI</div>
      <div class="vis-actions">
        <div id="select-algorithm-container">
          <button
            onclick="dropdownHandler(this)"
            class="button-style"
            id="select-algorithm"
          >
            <span>Select Algorithm</span>
            <img
              src="./assets/expand_symbol.png"
              class="expand-symbol"
              alt=""
            />
          </button>
          <div id="dropdown-container" style="display: none">
            <div class="dropdown" tabindex="0" onblur="onBlurDropdownHandler(this )">
              <div
                onclick="selectAlgorithmHandler('Depth First Search')"
                class="dropdown-option"
              >
                Depth First Search
              </div>
              <div
                onclick="selectAlgorithmHandler('Breadth First Search')"
                class="dropdown-option"
              >
                Breadth First Search
              </div>
            </div>
          </div>
        </div>
        <button
          class="button-style"
          id="clearBoard-button"
          onclick="clearBoard()"
        >
          Clear Board
        </button>
        <button
          class="button-style"
          id="start-button"
          onclick="startVisualizerHandler(this)"
        >
          start
        </button>
      </div>
    </nav>
    <table id="grid-container"></table>
    <div id="temp"></div>
    <script src="./script.js"></script>
    <script src="./BFS.js"></script>
    <script src="./DFS.js"></script>
  </body>
</html>
